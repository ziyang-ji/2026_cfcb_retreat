<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Church Retreat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèîÔ∏è Church Retreat Sign-Up</h1>
            <p class="subtitle">Sign in to continue</p>
        </header>

        <div class="form-section active">
            <div class="auth-container">
                <!-- Google Sign-In -->
                <button class="btn-google" onclick="signInWithGoogle()">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                    Sign in with Google
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Phone Sign-In -->
                <div id="phone-auth-container">
                    <form id="phone-form" onsubmit="sendVerificationCode(event)">
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" placeholder="234 567 8900" required>
                        </div>
                        <div id="recaptcha-container"></div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Send Verification Code</button>
                    </form>

                    <form id="verification-form" style="display: none;" onsubmit="verifyCode(event)">
                        <div class="form-group">
                            <label for="verification-code">Verification Code</label>
                            <input type="text" id="verification-code" placeholder="123456" required maxlength="6">
                            <small>Enter the 6-digit code sent to your phone</small>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Verify & Sign In</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelPhoneAuth()" style="margin-top: 0.5rem;">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Name Input Modal -->
        <div id="name-modal" class="modal">
            <div class="modal-content">
                <h3>Welcome!</h3>
                <p>Please enter your information to complete sign-up:</p>
                <form onsubmit="submitName(event)">
                    <div class="form-group">
                        <input type="text" id="name-input" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email-input" placeholder="Email Address" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Continue</button>
                </form>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="error-modal" class="modal">
            <div class="modal-content">
                <h3>‚ö†Ô∏è Error</h3>
                <p id="error-message"></p>
                <button class="btn btn-primary" onclick="closeErrorModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v9 (modular) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, signInWithPhoneNumber, GoogleAuthProvider, RecaptchaVerifier } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlTUolyV76EXxnNKjCmtEbfsb6kcRUQYY",
            authDomain: "cfcb-retreat.firebaseapp.com",
            projectId: "cfcb-retreat",
            storageBucket: "cfcb-retreat.firebasestorage.app",
            messagingSenderId: "19980448245",
            appId: "1:19980448245:web:11a5338083626cd99130bc",
            measurementId: "G-9RVZMVHGLJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.firebaseAuth = auth;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.signInWithPhoneNumber = signInWithPhoneNumber;
        window.RecaptchaVerifier = RecaptchaVerifier;
        
        // Initialize reCAPTCHA after Firebase is ready
        console.log('Firebase initialized, setting up reCAPTCHA...');
        
        // Signal that Firebase is ready
        window.firebaseReady = true;
        
        // Wait for DOM to be ready, then initialize reCAPTCHA
        window.initRecaptcha = function() {
            const container = document.getElementById('recaptcha-container');
            if (!container) {
                console.log('No reCAPTCHA container found on this page');
                return Promise.resolve();
            }
            
            console.log('Creating reCAPTCHA verifier...');
            console.log('Auth object:', auth);
            console.log('Container element:', container);
            
            try {
                window.recaptchaVerifier = new RecaptchaVerifier(
                    auth,
                    'recaptcha-container',
                    {
                        'size': 'normal',
                        'callback': (response) => {
                            console.log('‚úÖ reCAPTCHA solved by user');
                        },
                        'expired-callback': () => {
                            console.log('‚ö†Ô∏è reCAPTCHA expired');
                        }
                    }
                );
                
                console.log('RecaptchaVerifier created, rendering...');
                return window.recaptchaVerifier.render().then(() => {
                    console.log('‚úÖ reCAPTCHA rendered and ready for user to solve');
                    console.log('Verifier object:', window.recaptchaVerifier);
                }).catch(error => {
                    console.error('‚ùå Failed to render reCAPTCHA:', error);
                    throw error;
                });
            } catch (error) {
                console.error('‚ùå Failed to create reCAPTCHA:', error);
                throw error;
            }
        };
    </script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
